<li class="post-item">
  <div class="post-list-meta">
    <a href="{{ post.url }}"><h3 class="post-title">{{ post.title }}</h3></a>
    <div class="blog-post-details">by <span class="post-author">{{ post.author }}</span> <span class="post-date">on {{ post.date | date: '%B %d, %Y' }}</span></div>

    <ul class="post-categories">
      {% for category in post.categories %}
        {% assign catLink = category | replace: ' ', '-' %}
        <li><a class="blog-category-title" href="/blog/tag/{{catLink}}">{{category}}</a></li>
      {% endfor %}
    </ul>
  </div>

 <a class="readmore-btn" href="{{ post.url }}">Read Post</a>
</li>
